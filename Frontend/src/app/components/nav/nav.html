<nav class="w-full bg-bg-main/95 backdrop-blur-md border-b border-border-default border-opacity-50 sticky top-0 z-50 transition-colors duration-300">
  <div class="container-custom py-4 flex items-center justify-between">

    <div
      class="flex items-center gap-2 cursor-pointer transition-transform duration-300 hover:scale-105"
      (click)="navigateHome()">
      <div class="bg-gradient-button rounded-lg flex items-center justify-center p-1">
        <img
          src="/favicon-48x48.png"
          alt="RAGMind"
          width="48"
          height="48"
          class="w-12 h-10 object-contain"
        />
      </div>

      <span class="text-xl font-bold gradient-text">RAGMind</span>
    </div>


    <div class="flex items-center gap-6">
      <!-- Theme toggle -->
      <button
        type="button"
        (click)="toggleTheme()"
        class="p-2 rounded-lg border border-border-default border-opacity-50 text-text-primary hover:border-primary-default/50 hover:bg-bg-muted/50 transition-all duration-300 hover:scale-110"
        [attr.aria-label]="theme.isLightMode() ? 'Switch to dark mode' : 'Switch to light mode'"
      >
        @if (theme.isLightMode()) {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
        }
      </button>

      <a
        routerLink="/"
        routerLinkActive="text-primary-default"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-text-secondary hover:text-text-primary transition-all duration-300 hover:scale-105"
      >
        Home
      </a>

      @if (isAuthenticated$ | async) {
        <div class="hidden md:flex items-center gap-4 text-xs text-text-muted border-l border-border-default pl-4 ml-4">
          <div class="flex flex-col">
            <span class="text-text-primary font-semibold">{{ (currentUser$ | async)?.collectionCount || 0 }}</span>
            <span>Collections</span>
          </div>
          <div class="flex flex-col border-l border-border-default pl-4">
            <span class="text-text-primary font-semibold">{{ (currentUser$ | async)?.documentCount || 0 }}</span>
            <span>Documents</span>
          </div>
        </div>

        <a
          routerLink="/collections"
          routerLinkActive="text-primary-default"
          class="text-text-secondary hover:text-text-primary transition-all duration-300 hover:scale-105"
        >
          Collections
        </a>

        <a
          routerLink="/settings"
          routerLinkActive="text-primary-default"
          class="text-text-secondary hover:text-text-primary transition-all duration-300 hover:scale-105"
        >
          Settings
        </a>

        <button
          (click)="logout()"
          class="btn-secondary text-sm"
        >
          Logout
        </button>
      } @else {
        <a
          routerLink="/login"
          class="text-text-secondary hover:text-text-primary transition-all duration-300 hover:scale-105"
        >
          Login
        </a>

        <a
          routerLink="/register"
          class="btn-primary text-sm"
        >
          Sign Up
        </a>
      }
    </div>
  </div>
</nav>

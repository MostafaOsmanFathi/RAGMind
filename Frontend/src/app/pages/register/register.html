
<div class="min-h-screen bg-bg-main flex items-center justify-center px-4 py-20">
  <!-- Floating Background Orb -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div
      class="absolute -bottom-40 -left-40 w-96 h-96 rounded-full opacity-10 blur-3xl animate-float-delayed-1"
      style="background: radial-gradient(circle, rgb(168, 85, 247) 0%, transparent 70%)"
    ></div>
  </div>

  <!-- Register Card -->
  <div class="relative z-10 w-full max-w-md animate-scale-in">
    <div class="card-glass card-glass-hover p-8 md:p-10 transition-all duration-300">
      <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="w-20 h-20 bg-gradient-button rounded-xl flex items-center justify-center">
                    <div class="w-20 h-16 bg-gradient-button rounded-2xl flex items-center justify-center">
                        <img
                                src="/favicon.svg"
                                alt="RAGMind"
                                width="192"
                                height="192"
                                class="w-20 h-20 object-contain"
                        />
                    </div>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-text-primary mb-2">Welcome Back</h1>
            <p class="text-text-secondary">Sign in to your RAGMind account</p>
        </div>
      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-4">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-text-primary mb-2">
            Full Name
          </label>
          <input
            id="name"
            type="text"
            name="name"
            [(ngModel)]="name"
            required
            class="w-full px-4 py-2 rounded-lg bg-bg-card bg-opacity-50 border border-border-default border-opacity-50 text-text-primary placeholder-text-muted focus:outline-none focus:border-secondary-default focus:border-opacity-100 transition-colors"
            placeholder="John Doe"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-text-primary mb-2">
            Email
          </label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            class="w-full px-4 py-2 rounded-lg bg-bg-card bg-opacity-50 border border-border-default border-opacity-50 text-text-primary placeholder-text-muted focus:outline-none focus:border-secondary-default focus:border-opacity-100 transition-colors"
            placeholder="you@example.com"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-text-primary mb-2">
            Password
          </label>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            class="w-full px-4 py-2 rounded-lg bg-bg-card bg-opacity-50 border border-border-default border-opacity-50 text-text-primary placeholder-text-muted focus:outline-none focus:border-secondary-default focus:border-opacity-100 transition-colors"
            placeholder="••••••••"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-text-primary mb-2">
            Confirm Password
          </label>
          <input
            id="confirmPassword"
            type="password"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            class="w-full px-4 py-2 rounded-lg bg-bg-card bg-opacity-50 border border-border-default border-opacity-50 text-text-primary placeholder-text-muted focus:outline-none focus:border-secondary-default focus:border-opacity-100 transition-colors"
            placeholder="••••••••"
          />
        </div>

        <!-- Success Message -->
        @if (successMessage) {
          <div
            class="p-3 rounded-lg bg-success/10 border border-success/30 text-success text-sm">
            {{ successMessage }}
          </div>
        }

        <!-- Error Message -->
        @if (error){
          <div class="p-3 rounded-lg bg-error/10 border border-error/30 text-error text-sm">
            {{ error }}
          </div>
        }


        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isLoading ? "Creating Account..." : "Create Account" }}
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center gap-4 my-6">
        <div class="flex-1 h-px bg-border-default bg-opacity-50"></div>
        <span class="text-text-muted text-sm">or</span>
        <div class="flex-1 h-px bg-border-default bg-opacity-50"></div>
      </div>

      <!-- Footer -->
      <div class="text-center">
        <p class="text-text-secondary text-sm">
          Already have an account?
          <a routerLink="/login" class="text-primary-default hover:text-primary-hover font-medium">
            Sign in
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a
        routerLink="/"
        class="text-text-secondary hover:text-text-primary transition-colors flex items-center justify-center gap-2"
      >
        ← Back to Home
      </a>
    </div>
  </div>
</div>
